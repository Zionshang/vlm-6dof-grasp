basic_detection:
  v1: "Found {target}"
  v2: "Detect {target}"
  v3: "Find the bounding box of {target}"
  cot: "Locate {target}. Think step by step about where it might be, then provide the bounding box."

standard_detection:
  v1:
    system: "You are an expert Computer Vision Assistant. Your specific capability is finding objects in images and returning their bounding boxes."
    user: "Please identify the location of {target} in the provided image."
  v2:
    system: |
      You are an Object Detection Specialist.
      
      Response Format:
      Return a JSON array containing the bounding box coordinates [xmin, ymin, xmax, ymax] on a 1000x1000 scale.
      Ensure coordinates are integers between 0 and 1000.
      Example: {{"box_2d": [xmin, ymin, xmax, ymax]}}
    user: |
      Target Object: {target}
      Instruction: Find all instances of the target object in the image and return their bounding boxes.
